<script>
  // 요소 선택
  const logo = document.querySelector('.navbar-brand img');
  const sidebar = document.getElementById('sidebar');
  const socialContainers = document.querySelectorAll('.socialContainer');

  // 현재 테마 불러오기
  const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

  // 페이지 로드 시 테마 적용
  if (currentTheme) {
    document.body.classList.add(currentTheme);
    if (currentTheme === 'dark-mode') {
      document.querySelector('.navbar').classList.add('navbar-dark-mode');
      sidebar.classList.add('sidebar-dark');
      socialContainers.forEach(container => {
        container.classList.add('social-dark-mode');
      });
      logo.src = '../images/Kyungwoonedeul-white-logo.png';
    } else {
      logo.src = '../images/Kyungwoonedeul-logo.png';
    }
  }
  
  // 테마 토글 버튼 리스너
  document.getElementById('theme-toggle').addEventListener('click', function() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    document.querySelector('.navbar').classList.toggle('bg-body-tertiary');
    sidebar.classList.toggle('sidebar-dark');
    socialContainers.forEach(container => {
      container.classList.toggle('social-dark-mode');
    });

    // 로고 및 로컬 스토리지 업데이트
    if (isDarkMode) {
      logo.src = '../images/Kyungwoonedeul-white-logo.png';
      localStorage.setItem('theme', 'dark');
    } else {
      logo.src = '../images/Kyungwoonedeul-logo.png';
      localStorage.setItem('theme', 'light');
    }
  });
</script>
